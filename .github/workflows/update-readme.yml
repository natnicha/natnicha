name: Update README

permissions:
  contents: write

on:
  schedule:
    # Runs yearly at 00:00 UTC on the 1st January
    - cron: '0 0 1 1 *'
  push:
    branches: '**'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Update README
        run: python scripts/update_exp_year.py

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          # Stage changes (if any)
          git add README.md
          
          # Commit only if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Update calculated year of experience in README"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}
          else
            echo "No changes to commit"
          fi
          